<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pac-Man</title>
  <link rel="stylesheet" href="pacman.css" />
  <script src="pacman.js" defer></script>
</head>
<body>
  <main id="app">
    <!-- 게임 캔버스 -->
    <canvas id="board" width="608" height="672"></canvas>

    <!-- 터치 전용 컨트롤러 -->
    <div id="controls" aria-label="touch controls">
      <button class="btn up"    data-dir="U" aria-label="위">▲</button>
      <div class="mid">
        <button class="btn left"  data-dir="L" aria-label="왼쪽">◀</button>
        <button class="btn down"  data-dir="D" aria-label="아래">▼</button>
        <button class="btn right" data-dir="R" aria-label="오른쪽">▶</button>
      </div>
    </div>
  </main>
</body>
</html>
